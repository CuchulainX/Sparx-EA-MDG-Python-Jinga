{% extends "drf-yasg/swagger-ui.html" %}

{% block extra_styles %}
	<style>
		.topnav {
		  background-color: #333;
		  overflow: hidden;
		  font-family: sans-serif;
		}

		/* Style the links inside the navigation bar */
		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}

		/* Change the color of links on hover */
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}

		/* Add a color to the active/current link */
		.topnav a.active {
		  background-color: #4CAF50;
		  color: white;
		}
	</style>
{% endblock %}
	
{% block extra_body %}
<div class="topnav">
  <h1 id="site-name" style="display:inline;"><a href="/">Operational Data Platform</a> </h1> 
  <a href="/admin">Data Management</a> |
  <a href="/api">API</a> |
  <a href="/streams">Streaming Dashboard</a> |
  <a class="active" href="/swagger">Schema</a>
</div>
{% endblock %}
