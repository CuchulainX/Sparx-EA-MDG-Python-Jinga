root_package: TestDomain
model_package: Model
test_package: Test
source: ./sample_recipie/test_domain.xml
dest_root: ./build/sample_output
templates_folder: ./sample_recipie/templates
generation_type: django
model_templates:
# Python: Django App
- dest: python/django{{package.path}}/models.py
  level: package
  source: Django/app/models.py.jinja
  filter: "{% if package.classes %}True{% else %}False{% endif %}"
- dest: python/django{{package.path}}/admin.py
  level: package
  source: Django/app/admin.py.jinja
  filter: "{% if package.classes %}True{% else %}False{% endif %}"
- dest: python/django{{package.path}}/__init__.py
  level: package
  source: Django/app/__init__.py
  filter: "{% if package.classes %}True{% else %}False{% endif %}"
- dest: python/django{{package.path}}/apps.py
  level: package
  source: Django/app/apps.py.jinja
  filter: "{% if package.classes %}True{% else %}False{% endif %}"
# Python: Django Project
- dest: python/django/{{ package.path }}{{ package.path.split('/')[1] | snakecase }}/settings.py
  level: root
  source: Django/project/settings.py.jinja
- dest: python/django/{{ package.path }}{{ package.path.split('/')[1] | snakecase }}/urls.py
  level: root
  source: Django/project/urls.py.jinja
- dest: python/django/{{ package.path }}{{ package.path.split('/')[1] | snakecase }}/__init__.py
  level: root
  source: Django/project/__init__.py
- dest: python/django/{{ package.path }}{{ package.path.split('/')[1] | snakecase }}/wsgi.py
  level: root
  source: Django/project/wsgi.py.jinja
- dest: python/django/{{ package.path }}{{ package.path.split('/')[1] | snakecase }}/asgi.py
  level: root
  source: Django/project/asgi.py.jinja
- dest: python/django/{{ package.path }}/manage.py
  level: root
  source: Django/manage.py.jinja
# Python: Arango ORM
- dest: python/arango{{package.path}}/models.py
  level: package
  source: Arango/models.py.jinja
# Java: JHipster
- dest: jdl{{package.path}}{{package.name}}.jdl
  level: package
  source: entities.jdl.jinja
# Java: Spring Data Rest
- dest: java/entities{{cls.package.path}}{{cls.name}}.java
  level: class
  source: pojos.java.jinja
- dest: java/enums{{enum.package.path}}{{enum.name}}.java
  level: enumeration
  source: enums.java.jinja
# Documentation
- dest: base.txt
  level: root
  source: base.txt.jinja
test_templates:
- dest: ./build/sample_output{{ins.package.path}}/{{ins.stereotype}}.json
  format: json
